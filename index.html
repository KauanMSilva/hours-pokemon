<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Pokémon</title>
    <style>
        :root {
            --pokemon-yellow: #ffcb05;
            --pokemon-blue: #2a75bb;
            --pokemon-red: #cc0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('pokedex.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            perspective: 1200px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            border-radius: 20px;
            border: 3px solid var(--pokemon-yellow);
            /* backdrop-filter: blur(8px); */
            max-width: 95vw;
            width: 100%;
            transform-style: preserve-3d;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--pokemon-yellow);
            margin-bottom: 1.5rem;
            font-size: clamp(1.8rem, 6vw, 3rem);
            transform: translateZ(40px);
            letter-spacing: 1px;
        }

        .clock-container {
            position: relative;
            width: 100%;
            max-width: min(85vw, 450px);
            margin: 0 auto 3rem;
            aspect-ratio: 1/1;
            transform-style: preserve-3d;
        }

        .clock {
            width: 100%;
            height: 100%;
            border: 10px solid rgba(255, 203, 5, 0.8);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.15);
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateZ(50px) rotateX(5deg);
            transition: transform 0.5s ease;
            overflow: visible;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            font-weight: bold;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: white;
            text-shadow: 0 0 12px var(--pokemon-blue),
                         0 0 20px var(--pokemon-blue);
            transform-style: preserve-3d;
        }

        .number span {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%) translateZ(40px);
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .number-12 { top: 7%; left: 50%; }
        .number-1 { top: 12%; left: 75%; }
        .number-2 { top: 27%; left: 88%; }
        .number-3 { top: 50%; left: 92%; }
        .number-4 { top: 73%; left: 88%; }
        .number-5 { top: 88%; left: 75%; }
        .number-6 { top: 93%; left: 50%; }
        .number-7 { top: 88%; left: 25%; }
        .number-8 { top: 73%; left: 12%; }
        .number-9 { top: 50%; left: 8%; }
        .number-10 { top: 27%; left: 12%; }
        .number-11 { top: 12%; left: 25%; }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            border-radius: 12px;
            z-index: 15;
            transform: translate(-50%, 0) translateZ(30px);
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.8, 1);
        }

        .hour {
            width: 8px;
            height: 25%;
            background: linear-gradient(to top, var(--pokemon-blue), #3a85db);
        }

        .minute {
            width: 5px;
            height: 35%;
            background: linear-gradient(to top, var(--pokemon-blue), #3a85db);
        }

        .second {
            width: 3px;
            height: 40%;
            background: linear-gradient(to top, white, #eeeeee);
            z-index: 16;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, var(--pokemon-yellow) 40%, #ffd93d 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(35px);
            z-index: 20;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .marker {
            position: absolute;
            width: 3px;
            height: 15px;
            background: linear-gradient(to bottom, var(--pokemon-yellow), #ffd93d);
            left: 50%;
            bottom: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, 0) translateZ(25px);
        }

        .digital-clock {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: var(--pokemon-yellow);
            margin-bottom: 1.5rem;
            transform: translateZ(40px);
            letter-spacing: 2px;
        }

        .date {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: yellow;
            margin-bottom: 2rem;
            transform: translateZ(40px);
            border: #ffcb05;
            font-weight: bolder;
        }

        .creditos {
            color: yellow;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-top: 2rem;
            transform: translateZ(40px);
        }
        .creditos a {
            color:yellow;
            font-weight: bolder;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            /* background-color: black; */
            

        }

        .pokeball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png');
            background-size: contain;
            background-repeat: no-repeat;
            transform: translateZ(60px);
            animation: float 4s ease-in-out infinite;
            opacity: 0.9;
            z-index: 0;
        }

        .pokeball-3d {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png');
            background-size: contain;
            transform-style: preserve-3d;
            animation: spin 8s linear infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(60px) rotateZ(0deg); }
            50% { transform: translateY(-20px) translateZ(60px) rotateZ(10deg); }
        }

        @keyframes spin {
            0% { transform: rotateY(0deg) translateZ(50px); }
            100% { transform: rotateY(360deg) translateZ(50px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.8rem;
            }
            
            .clock {
                border-width: 8px;
            }
            
            .hand {
                border-radius: 8px;
            }
            
            .hour { width: 6px; height: 22%; }
            .minute { width: 4px; height: 32%; }
            .second { width: 2px; height: 37%; }
            
            .center-circle {
                width: 18px;
                height: 18px;
            }
            
            .number span {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos flutuantes -->
    <div class="pokeball" style="top: 5%; left: 5%;"></div>
    <div class="pokeball" style="top: 90%; left: 90%; animation-delay: 1s;"></div>
    <div class="pokeball" style="top: 15%; left: 85%; animation-delay: 0.5s;"></div>
    <div class="pokeball" style="top: 85%; left: 15%; animation-delay: 1.5s;"></div>
    <div class="pokeball" style="top: 20%; left: 70%; animation-delay: 0.8s;"></div>
    <div class="pokeball" style="top: 70%; left: 20%; animation-delay: 1.2s;"></div>
    
    <!-- Pokébola que gira -->
    <div class="pokeball-3d" style="top: 15%; left: 15%;"></div>
    <div class="pokeball-3d" style="top: 85%; left: 85%; animation-duration: 10s;"></div>
    <div class="pokeball-3d" style="top: 15%; left: 50%; animation-duration: 12s;"></div>
    <div class="pokeball-3d" style="top: 50%; left: 15%; animation-direction: reverse;"></div>
    <div class="pokeball-3d" style="top: 85%; left: 50%; animation-duration: 15s;"></div>
    <div class="pokeball-3d" style="top: 50%; left: 85%;"></div>

    <div class="container">
        <h1>Relógio Pokémon</h1>
        
        <div class="digital-clock" id="digitalClock"></div>
        <div class="date" id="date"></div>
        
        <div class="clock-container">
            <div class="clock" id="clock">
                <!-- aqui fica os ponteiros -->
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
                <div class="hand second" id="secondHand"></div>
                <div class="center-circle"></div>
                
                <!-- aqui fica os marcadores s ss  -->
                <div class="marker" style="transform: translate(-50%, 0) rotate(0deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(30deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(60deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(90deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(120deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(150deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(180deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(210deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(240deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(270deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(300deg) translateZ(25px);"></div>
                <div class="marker" style="transform: translate(-50%, 0) rotate(330deg) translateZ(25px);"></div>
                
                <!-- e aqui os numeros -->
                <div class="number">
                    <span class="number-12">12</span>
                    <span class="number-1">1</span>
                    <span class="number-2">2</span>
                    <span class="number-3">3</span>
                    <span class="number-4">4</span>
                    <span class="number-5">5</span>
                    <span class="number-6">6</span>
                    <span class="number-7">7</span>
                    <span class="number-8">8</span>
                    <span class="number-9">9</span>
                    <span class="number-10">10</span>
                    <span class="number-11">11</span>
                </div>
            </div>
        </div>
        
        <div class="creditos">
            Criado por <strong>Kauan Mariano Silva</strong><br>
            <a href="https://github.com/KauanMSilva" target="_blank" rel="noopener noreferrer">GitHub</a> | 
            <a href="https://github.com/KauanMSilva" target="_blank" rel="noopener noreferrer">Código Fonte</a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourDegrees = (hours * 30) + (minutes * 0.5);
            const minuteDegrees = minutes * 6;
            const secondDegrees = seconds * 6;
            
            document.getElementById('hourHand').style.transform = `translate(-50%, 0) rotate(${hourDegrees}deg) translateZ(30px)`;
            document.getElementById('minuteHand').style.transform = `translate(-50%, 0) rotate(${minuteDegrees}deg) translateZ(30px)`;
            document.getElementById('secondHand').style.transform = `translate(-50%, 0) rotate(${secondDegrees}deg) translateZ(30px)`;
            
            updateDigitalClock(now);
            
            setTimeout(updateClock, 1000);
        }
        
        function updateDigitalClock(date) {
            const days = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${dayName}, ${day} ${month} ${year}`;
        }
        
        window.onload = updateClock;
    </script>
</body>
</html>
